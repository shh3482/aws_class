<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마이페이지 - Travel</title>
  <link rel="stylesheet" href="mypage.css">
</head>
<body>

<!-- 상단바 -->
<header class="header">
  <div class="logo">Travel</div>

  <nav class="nav">
    <a href="#">여행지</a>
    <a href="#">테마</a>
    <a href="#">커뮤니티</a>
  </nav>

  <div class="header-search">
    <input type="text" placeholder="어디로 떠나볼까요?">
  </div>

  <div class="auth">
    <a href="#">로그아웃</a>
  </div>
</header>

<!-- 메인 -->
<main class="container">

  <div class="mypage-layout">

    <!-- 왼쪽 -->
    <div class="mypage-main">

      <!-- 프로필 -->
      <div class="profile-box">

        <div class="profile-header">
          <div class="profile-img">프로필</div>
          <div class="profile-info">
            <h2>홍길동</h2>
            <p>hong@test.com</p>
            <p class="bio">여행 좋아하는 개발자입니다 ✈️</p>
          </div>
        </div>

        <div class="profile-actions">
          <button>프로필 수정</button>
        </div>

      </div>

      <!-- 내 글 -->
      <div class="mypage-section">
        <h3>📝 내가 쓴 글</h3>

        <div class="my-list">
          <div class="my-item">혼자 떠난 오사카 여행 후기</div>
          <div class="my-item">제주도 3박 4일 코스 공유</div>
          <div class="my-item">부산 맛집 투어 정리</div>
        </div>
      </div>

      <!-- 내 댓글 -->
      <div class="mypage-section">
        <h3>💬 내가 댓글 단 글</h3>

        <div class="my-list">
          <div class="my-item">도쿄 여행 질문 있습니다</div>
          <div class="my-item">강릉 혼행 추천 부탁드려요</div>
        </div>
      </div>

    </div>

    <!-- 오른쪽 사이드 -->
    <aside class="mypage-side">

      <div class="side-box">
        <h3>📊 활동 요약</h3>
        <ul>
          <li>작성한 글: 3개</li>
          <li>댓글: 5개</li>
          <li>받은 좋아요: 72</li>
        </ul>
      </div>

      <div class="side-box">
        <h3>🏅 활동 뱃지</h3>
        <div class="badges">
          <span>✈️ 여행러</span>
          <span>🔥 인기글 작성자</span>
          <span>💬 소통왕</span>
        </div>
      </div>

    </aside>

  </div>

</main>

</body>
</html>
