<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Travel Community</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 헤더 -->
  <header class="header">
    <div class="logo">Travel</div>

    <nav class="nav">
      <a href="#">여행지</a>
      <a href="#">테마</a>
      <a href="#">커뮤니티</a>
    </nav>

    <div class="header-search">
      <input type="text" placeholder="어디로 떠나볼까요?">
    </div>

    <div class="auth">
      <a href="#">로그인</a>
      <a href="#">회원가입</a>
    </div>
  </header>

  <!-- 메인 -->
  <main class="container">

    <!-- 인기 여행지 -->
    <section>
      <h2>🔥 지금 인기 여행지</h2>
      <div class="card-grid">
        <div class="card">
          <div class="card-image">이미지</div>
          <div class="card-body">
            <div class="card-title">도쿄</div>
            <div class="card-rating">⭐ 4.8</div>
          </div>
        </div>
        <div class="card">
          <div class="card-image">이미지</div>
          <div class="card-body">
            <div class="card-title">파리</div>
            <div class="card-rating">⭐ 4.7</div>
          </div>
        </div>
        <div class="card">
          <div class="card-image">이미지</div>
          <div class="card-body">
            <div class="card-title">제주</div>
            <div class="card-rating">⭐ 4.9</div>
          </div>
        </div>
      </div>
    </section>

    <!-- 커뮤니티 -->
    <section>
      <h2>🧑‍🤝‍🧑 커뮤니티 인기글</h2>
      <div class="board-grid">
        <div class="board-card">
          <h3>혼자 떠난 오사카 여행 후기</h3>
          <p>진짜 힐링됨...</p>
          <div class="board-meta">👍 24</div>
        </div>
        <div class="board-card">
          <h3>커플 제주 여행 코스 추천</h3>
          <p>이렇게 돌면 딱 좋음</p>
          <div class="board-meta">👍 18</div>
        </div>
        <div class="board-card">
          <h3>부산 맛집 여행 정리</h3>
          <p>3박 4일 먹기만 함</p>
          <div class="board-meta">👍 31</div>
        </div>
      </div>
    </section>

    <!-- 여행 정보 위젯 -->
    <section>
      <h2>✈️ 여행 실시간 정보</h2>
      <div class="info-grid">
        <div class="info-card">✈️ 오늘의 항공 특가</div>
        <div class="info-card">🏨 인기 숙소 TOP</div>
        <div class="info-card">🎫 티켓 할인 정보</div>
      </div>
    </section>

  </main>

</body>
</html>
