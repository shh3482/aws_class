<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>글쓰기 - Travel</title>
  <link rel="stylesheet" href="write.css">
</head>
<body>

<!-- 상단바 -->
<header class="header">
  <div class="logo">Travel</div>

  <nav class="nav">
    <a href="#">여행지</a>
    <a href="#">테마</a>
    <a href="#">커뮤니티</a>
  </nav>

  <div class="header-search">
    <input type="text" placeholder="어디로 떠나볼까요?">
  </div>

  <div class="auth">
    <a href="#">로그인</a>
    <a href="#">회원가입</a>
  </div>
</header>

<!-- 메인 -->
<main class="container">

  <div class="write-layout">

    <!-- 왼쪽: 글쓰기 -->
    <div class="write-main">

      <div class="write-box">

        <h2>✍️ 여행 후기 작성</h2>

        <!-- 제목 -->
        <div class="form-group">
          <label>제목</label>
          <input type="text" placeholder="제목을 입력하세요">
        </div>

        <!-- 카테고리 -->
        <div class="form-group">
          <label>카테고리</label>
          <select>
            <option>혼자여행</option>
            <option>커플여행</option>
            <option>맛집여행</option>
            <option>자유</option>
          </select>
        </div>

        <!-- 대표 이미지 -->
        <div class="form-group">
          <label>대표 이미지</label>
          <input type="file">
        </div>

        <!-- 내용 -->
        <div class="form-group">
          <label>내용</label>
          <textarea placeholder="여행 후기를 작성하세요"></textarea>
        </div>

        <!-- 버튼 -->
        <div class="write-actions">
          <a href="board.html" class="cancel">취소</a>
          <button class="submit">등록</button>
        </div>

      </div>

    </div>

    <!-- 오른쪽: 사이드바 -->
    <aside class="write-side">

      <div class="side-box">
        <h3>📝 작성 가이드</h3>
        <ul>
          <li>여행 일정과 코스를 포함해 주세요</li>
          <li>사진이 있으면 좋아요</li>
          <li>가격 정보도 있으면 도움이 됩니다</li>
          <li>욕설/광고는 삭제됩니다</li>
        </ul>
      </div>

      <div class="side-box">
        <h3>🏷 추천 태그</h3>
        <div class="tags">
          <span>#혼자여행</span>
          <span>#커플여행</span>
          <span>#맛집</span>
          <span>#힐링</span>
          <span>#가성비</span>
        </div>
      </div>

    </aside>

  </div>

</main>

</body>
</html>
