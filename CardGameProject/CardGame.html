<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game</title>
    <link rel="stylesheet" href="CardGame.css" />
  </head>

  <body>
    <div class="game-ui">
      <div class="game-container">
        <div class="player-panel">
          <div class="character-image">

            <img id="playerImg" src="assets/Sera_Idle.gif" alt="player" />

            <div class="hp-bar-container">

              <div class="hp-bar">
                <div id="playerHp" class="hp-fill"></div>
              </div>

              <div class="hp-text">
                HP: <span id="playerHpText"></span>
              </div>

            </div>
            
            <!-- <div class="status-panel">
              <li>공격력: <span id="playerAtk"></span></li>
              <li>방어력: <span id="playerAtk"></span></li>
            </div> -->

          </div>
        </div>

        <div class="enemy-panel">
          <div class="character-image">

            <img id="enemyImg" src="assets/Boss_Idle.gif" alt="player" />

            <div class="hp-bar-container">

              <div class="hp-bar">
                <div id="enemyHp" class="hp-fill enemy"></div>
              </div>

              <div class="hp-text">
                HP: <span id="enemyHpText"></span>
              </div>

            </div>

            <!-- <div class="status-panel">
              <li>공격력: <span id="enemyAtk"></span></li>
              <li>방어력: <span id="enemyAtk"></span></li>
            </div> -->

          </div>
          <div class="status-panel"></div>
        </div>

        <div class="card-panel">
          <div id="cardHand"></div>
        </div>
      </div>
    </div>

    <button id="attackBtn" onclick="battle()">공격</button>

    <p id="battleLog"></p>

    <script src="CardGame.js">
    </script>
  </body>
</html>
