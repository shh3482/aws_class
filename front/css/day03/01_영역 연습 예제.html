<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>영역 연습 예제</title>
	<style>
		.container{
			border: 5px solid black;
			width: 500px;
			height: 500px;
			background-color: red;
		}

		.container1{
			padding: 20px;
			box-sizing: border-box;
			width: 500px;
			height: 500px;
			background-color: blue;
		}

		.container2{
			width: 500px;
			height: 500px;
			background-color: yellow;
		}
		.box{
			width: 50%;
			height: 100%;
		}
		.box1{
			float: left;
			background-color: gray;
		}
		.box2{
			float: right;
			background-color: skyblue;
		}
		.container2::after{
			content: none;
			display: block;
			clear: none;
		}

	</style>
</head>
<body>
	<h1>영역 연습 예제</h1>
	<!-- 
	클래스 이름이 container인 박스를 하나 생성 다음 속성을 적용
	1. 테두리는 5px 실선 검은색
	2. 박스 컨텐츠 너비/높이는 500px/500px
	3. 박스 배경색은 빨강
	-->
	<div class="container"></div>

	<!-- 
	클래스 이름이 container1인 박스를 하나 생성하여 다음 속성을 적용
	1. 안쪽 여백을 상하좌우 모드 20px
	2. 요소 너비/높이는 500px/500px
	3. 박스 배경은 파랑

	요소 너비 = 왼쪽 테두리 두께 + 왼쪽 패딩 + 컨텐츠 너비 + 오른쪽 패딩 + 오른쪽 테두리 두께
	-->
	<div class="container1"></div>

	<!-- 
	클래스 이름이 container2인 요소를 생성
	container2 안에 클래스 이름이 box인 요소 2개를 생성
	container2
	1. 컨텐츠 너비/높이 500px/500px
	2. 확인용으로 배경을 노란색
	box
	1. 요소 너비는 container의 반, 높이는 container의 높이
	2. 왼쪽 box는 배경을 gray, 오른쪽 box는 배경을 skyblue
	3. 두 box는 하나는 왼쪽, 하나는 오른쪽으로 배치되어 container2를 2분할 하면됨
	-->
	<div class="container2">
		<div class="box box1"></div>
		<div class="box box2"></div>
	</div>

	

</body>
</html>
