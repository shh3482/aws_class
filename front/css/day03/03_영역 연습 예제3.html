<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>영역 연습 예제3</title>
	<style>
		.container1{
			/* container1 의 테두리 */
			border: 3px solid black;
			/* box들과 container1 사이의 간격을 설정 */
			padding: 10px;
			/* 자식 요소에 float이 있고, 자식 요소를 감싸야 해서 필요한 설정 */
			float: left;
		}
		.box1{
			/* 각 박스의 너비/높이 */
			width: 100px;
			height: 150px;
			/* 내가 틀린 부분: margin: 10px; */
			/* 각 박사의 배경은 노란색 */
			background-color: yellow;
			/* 한줄로 나열하기 위한 설정 */
			float: left;
		}
		.container1::after{
			content: '';
			display: block;
			clear: both;
		}
		/* box 사이의 간격을 위해 첫번째 요소를 제외한 나머지 box에 왼쪽 여백을 지정 */
		.container1 > .box1 + .box1{
			margin-left: 10px;
		}

		/* 두번째 방식 */
		.clearfix{
			content: '';
			display: block;
			clear: both;
		}
		.container2{
			/* container2 테두리 */
			border: 3px solid black;
			/* 자식 요소들을 감싸기 위한 설정 */
			float: left;
			/* container2 와 box 사이의 여백 */
			padding: 10px;
		}
		.container2 .box2{
			/* box들 너비/높이 */
			width: 100px;
			height: 150px;
			/* 배경색 */
			background-color: yellow;
			/* box들 한줄에 나란히 */
			float: left;
			/* box의 왼쪽 여백 */
			margin-left: 10px;
		}
		.container2 > .inner-container2{
			margin-left: -10px;
		}

		/* 세번째 방식 */

		.container3{
			/* 컨텐츠 너비 높이 */
			width: 500px;
			height: 200px;
			box-sizing: content-box;
			/* 테두리 */
			border: 3px solid black;
			/* container와 box사이의 간격 10px */
			padding: 10px;

		}
		.container3::after{
			content: '';
			display: block;
			clear: both;
		}
		.box3{
			/* 높이는 container3 컨텐츠의 높이를 가져옴. 너비는 100%에서 사이 여백을 뺀 나머지를 3등분 */
			/* width: calc(33% - 5px); */
			width: calc((100% - 20px) / 3);
			height: 100%;
			/* box 배경색 */
			background-color: green;
			/* box를 한줄로 나란히 */
			float: left;
			/* box 의 오른쪽 여백 맞추기 */
			margin-right: 10px;
		}
		.container3 > :last-child{
			/* 마지막 box 오른쪽 여백 맞추기 */
			margin-right: -10px;
		}

	</style>
</head>
<body class="clearfix">
	<h1>영역 연습 예제3</h1>
	<!-- 
		자식 요소인 box의 크기가 정해질 때 3분할 예제
		각 box의 너비/높이는 100px/150px
		각 box 사이의 간격은 10px
		box들과 container1 사이의 간격은 10px
		container1의 테두리는 3px 실선 검은색
		각 box는 배경이 노란색
	-->
	<div class="clearfix">
		<div class="container1">
			<div class="box1"></div>
			<div class="box1"></div>
			<div class="box1"></div>
		</div>
	</div>

	<!-- 
		위 예제 방식과 다른점
		- 위에 있는 방식은 2,3 box에 왼쪽 여백을 지정하는데,
			여기서 사용하는 방식은 모두 왼쪽 여백을 지정
	-->
	<div class="clearfix">
		<div class="container2">
			<div class="inner-container2">
				<div class="box2"></div>
				<div class="box2"></div>
				<div class="box2"></div>
			</div>
		</div>
	</div>

	<!-- 
		container3 의 컨텐츠 너비/높이가 500px/200px
		container2 의 테두리 3px 실선 검은색
		container2 와 box의 간격 10px
		box 사이의 간격 10px
		box 색상 green
		calc()함수 이용
	-->
	<div class="container3 clearfix">
		<div class="box3"></div>
		<div class="box3"></div>
		<div class="box3"></div>
	</div>
</body>
</html>
