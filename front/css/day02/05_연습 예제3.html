<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습 예제3</title>
	<style>
		.dot{
			width: 2px;
			height: 2px;
			border: 1px solid black;
			line-height: 50%;
			text-align: center;
			border-radius: 50%;
			background: black;
		}
		/* 선생님꺼 */
		.dot2{
			border-radius: 50%;
			width: 4px;
			height: 4px;
			background: black;
		}

	</style>
</head>
<body>
	<h1>연습 예제3</h1>
	<!-- 
	점이 출력되도록 화면을 구성하세요. (마침표는 아님)
	width, height, border를 이용하여 점을 만들어보세요.
	background : black;
	-->
	<div class="dot"></div> <br>
	<!-- 선생님꺼 -->
	 <div class="dot2"></div>
</body>
</html>
