<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>flex 연습 예제</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.container1{
			background-color: yellow;
			display: flex;
			flex-direction: row;
			flex-wrap: nowrap;
			/* 주축 방향(기본(flex-direction:row)은 좌우)으로 가운데 정렬 */
			justify-content: center;

		}

		.container2{
			background-color: yellow;
			margin-top: 30px;
			height: 200px;
			display: flex;
			/* 주축 가운데 정렬 */
			justify-content: center;
			/* 교차축 가운데 정렬 */
			align-items: center;
			align-content: space-evenly;
			flex-wrap: wrap;
			
			flex-direction: row;
		}

		.container3{
			background-color: yellow;
			display: flex;
			justify-content: space-between;
		}
		.right-box{
			display: flex;
		}

		.container4{
			background-color: yellow;
			margin-top: 30px;
			width: 1000px;
			position: relative;
		}
		.center-box{
			display: flex;
			justify-content: center;
		}
		.right-box2{
			position: absolute;
			top: 0;
			right: 0;
			display: flex;
		}

		/* 선생님꺼 */
		.container4-1{
			background-color: yellow;
			width: 1000px;
			margin-top: 30px;
			position: relative;
		}
		.inner-container4-1{
			display: flex;
			justify-content: center;
		}
		.inner-container4-2{
			position: absolute;
			top: 0;
			right: 0;
			display: flex;
		}

	</style>
</head>
<body>
	<!-- 
	아래 같은 구조로 되어 있는 화면에서 flex를 이용하여 요소가 가운데(좌우) 정렬이 되도록 작성
	-->
	<h3>연습1</h3>
	<div class="container1">
		<div class="box">가운데 정렬</div>
	</div>
	<!-- 
	아래 같은 구조로 되어 있는 화면에서 flex를 이용하여 요소가 가운데(상하, 좌우) 정렬이 되도록 작성
	-->
	<h3>연습2</h3>
	<div class="container2">
		<div class="box">가운데 정렬</div>
	</div>

	<h3>연습3</h3>
	<div class="container3">
		<div class="left-box">
			<div class="box">1</div>
		</div>
		<div class="right-box">
			<div class="box">2</div>
			<div class="box">3</div>
			<div class="box">4</div>
		</div>
	</div>

	<h3>연습4</h3>
	<div class="container4">
		<div class="center-box">
			<div class="box">1</div>
		</div>
		<div class="right-box2">
			<div class="box">2</div>
			<div class="box">3</div>
			<div class="box">4</div>
		</div>
	</div>

	<h3>선생님꺼</h3>
	<div class="container4-1">
		<div class="inner-container4-1">
			<div class="box">1</div>
		</div>
		<div class="inner-container4-2">
			<div class="box">2</div>
			<div class="box">3</div>
			<div class="box">4</div>
		</div>
	</div>
</body>
</html>
