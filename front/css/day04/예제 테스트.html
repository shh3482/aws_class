<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제 테스트</title>
	<style>
		.imagebox{
			width: 150px;
			height: 200px;
			overflow: hidden;
			border-radius: 5%;
		}
		.image{
			width: 100%;
			height: 100%;
		}
		.image:hover{
			transform: scale(105%);
			transition-duration: 0.1s;
		}
		.textbox{
			width: 150px;
			height: 24px;
			overflow: hidden;
		}
		.text{
			width: 100%;
			text-decoration: none;
			font-size: 50%;
			text-align: center;
			line-height: 12px;
		}
		.text:hover{
			text-decoration: overline;
		}

		/* 버전2 */
		.imagebox2{
			width: 150px;
			height: 200px;
			overflow: hidden;
			border-radius: 5%;
		}
		.image2{
			width: 100%;
			height: 100%;
		}
		.image2:hover{
			transform: scale(105%);
			transition-duration: 0.1s;
		}
		.textbox2{
			width: 150px;
			overflow: hidden;
		}
		.text2{
			width: 100%;
			text-decoration: none;
			font-size: 12px;
			text-align: center;
			line-height: 12px;
		}
		.text2:hover{
			text-decoration: overline;
		}
		

	</style>
</head>
<body>
	<h1>테스트</h1>
	<!--
	네이버 하단 광고페이지
	너비 150 높이 200
	하단에 라인 12px 두줄, 이미지 호버하면 1.03배 확대
	호버했을때 이미지가 빠져 나오면 안됨
	-->
	<div class="container">
		<div class="innercontainer">
			<div class="imagebox">
				<img class="image" src="../../../static/image/bird.jpg" alt="새">
			</div>
			<div class="textbox">
				<div class="text">
					Lorem ipsum dolor sit, amet consectetur adipisicing elit. Molestiae, unde!
				</div>
			</div>
		</div>
	</div>
	<h3>버전2</h3>
	<div class="container2">
		<div class="innercontainer2">
			<div class="imagebox2">
				<img class="image2" src="../../../static/image/bird.jpg" alt="새">
			</div>
			<div class="textbox2">
				<div class="text2">
					순식간에터졌다 신상~20%특가
			</div>
		</div>
	</div>
</body>
</html>
