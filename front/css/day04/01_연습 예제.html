<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습 예제1</title>
	<style>
		.container{
			background-color: yellow;
		}

		.box{
			width: 300px;
			height: 300px;
			background-color: red;
			/* 주의! 밑에 방식은 스크롤바 영역까지 계산함 */
			/* 스크롤바 너비 = 15px */
			margin-left:calc(50vw - 150px - 15px);
		}

		/* 선생님꺼 */
		.box1{
			width: 300px;
			height: 300px;
			background-color: red;
		}

		.container1{
			/* 컨테이너 배경색 */
			background-color: yellow;
		}

		.type1{
			/* margin을 이용하여 x축 가운데 정렬 */
			margin: 0 auto;
		}

		.container2{
			/* inline, inline-block 요소를 가운데 정렬 */
			text-align: center;
			font-size: 0;
		}

		.type2{
			/* 박스를 inline-block으로 만들어서 글자 정렬이 적용되도록 함 */
			display: inline-block;
		}

		.container3{
			/* 기준 요소가 되기위해 */
			position: relative;
			height: 300px;
		}

		.type3{
			/* 부모를 기준으로 원하는 위치를 계산 */
			position: absolute;
			left: 50%;
			margin-left: -150px;
		}
	</style>
</head>
<body>
	<h1>가운데 배치하기</h1>
	<!-- 
	container 박스 안에 box를 추가 한 후 box를 가운데로 보내는 화면을 구성
	- container의 배경은 노랑
	- box의 너비/높이는 300px/300px
	- box의 배경은 빨강
	 
	방법1.
	- margin을 이용

	방법2.
	- box의 display를 inline-block로 설정 후 글자 가운데 정렬

	방법3.
	- position : absolute를 이용
	-->

	<div class="container">
		<div class="box"></div>
	</div>

	<!-- 선생님꺼 -->
	<h1>방법1 : margin</h1>
	<div class="container1">
		<div class="box1 type1"></div>
	</div>
	<h1>방법2 : text-align</h1>
	<div class="container1 container2">
		<div class="box1 type2"></div>
	</div>
	<h1>방법3 : position</h1>
	<div class="container1 container3">
		<div class="box1 type3"></div>
	</div>

</body>
</html>
