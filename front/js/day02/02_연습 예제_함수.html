<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수 연습 예제</title>
</head>
<body>
	<h1>함수 연습 예제</h1>
	<script>
		/* 
		정수를 입력받아 입력받은 정수가 소수인지 아닌지 판별하는 예제를 함수를 이용하여 작성하세요.
		*/

		let num = prompt(`숫자를 입력하세요.`)
		num = parseInt(num);

		function isPrime(num){
			count = 0;

			for(i = 1; i <= num; i++){
				if(num % i == 0){
					count++;
				}
			}
			if(count == 2){
				return true;
			}
			else{
				return false;
			}
		}

		if(isPrime(num)){
			document.writeln(`${num} 은 소수입니다.`);
		}
		else{
			document.writeln(`${num} 은 소수가 아닙니다.`)
		}

		//방법2
		function isPrime2(num){
			if(num == 1){
				return false;
			}
			for(i = 2; i < num; i++){
				//1과 자기자신을 제외한 약수가 있으면 소수가 아님
				if(num % i == 0){
					return false;
				}
			}
			return true;
		}

		if(isPrime2(num)){
			document.writeln(`${num} 은 소수입니다.`);
		}
		else{
			document.writeln(`${num} 은 소수가 아닙니다.`)
		}

	</script>
</body>
</html>
