<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이벤트 연습 예제</title>
</head>
<body>
	<button type="button" id = "btn1">더보기</button>
	<script>
		/* 
		버튼을 클릭할 때 마다 문구가 더보기<->접기로 바뀌도록 구현
		*/
		const btn1 = document.getElementById("btn1");

		btn1.addEventListener("click", ()=>{
			let text = btn1.textContent;
			if(text == "더보기"){
				text = "접기";
				btn1.textContent = text;
			}
			else{
				btn1.textContent = "더보기";
			}
		})
		
	</script>
</body>
</html>
