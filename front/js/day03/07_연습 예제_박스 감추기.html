<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스 감추기 예제</title>
	<style>
		.box{
			height: 300px;
			border: 3px solid black;
		}
		.fold{
			display: none;
		}
	</style>
</head>
<body>
	<button id="btn1">접기</button>
	<div class="box"></div>
	<script>
		const btn1 = document.querySelector("#btn1");
		const box = document.querySelector(".box");
		let box1 = [1 , 2];
		box1 = 1;

		btn1.addEventListener("click", function(){
			if(box1 == 1){
				btn1.textContent = "더보기"
				box1 = 2;
				box.classList.toggle("fold");
			}
			else{
				btn1.textContent = "접기"
				box1 = 1;
				box.classList.toggle("fold");
			}
		})
	</script>
</body>
</html>
