<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반복문</title>
</head>
<body>
	<!-- <h1>반복문 예제</h1> -->
	
	<script>
		/*
		반복문
		- 규칙적인 작업을 여러번 반복적으로 여러번 할 때 사용
		- 예 : 구구단

		for문법
		for(초기화 ; 조건식; 증감식){
			실행문;
		}
		- 초기화 : 조건식이나 실행문에서 사용하는 변수를 초기화
		- 조건식 : 조건식이 거짓이 되는 순간 반복문을 종료
		- 증감식 : 조건식에서 사용하는 변수를 증가/감소
		- 실행 순서
			- 초기화 > 조건식(참이면) > 실행문 > 증감식
							> 조건식(참이면) > 실행문 > 증감식
							> 조건식(거짓) > 반복문 종료
		- 반복 횟수 : 초기화 + 조건식 + 증감식을 이용하여 결정
			- 5번 반복
				- i가 1부터 5까지 1씩 증가
				- i가 2부터 10까지 2씩 증가
				- i가 0부터 5보다 작을때까지 1씩증가
		증감연산자
		- ++, --
			- 변수값이 1증가/감소
			- 전위형
				- ++변수명
				- 증가/감소를 하고 연산
			- 후위형
				- 변수명++
				- 연산을 하고 증가/감소
		*/
	let num1 = 1;
	document.write(`<h1>증감 연산자 예제</h1>`)
	document.write(`num1 = ${num1}<br>`);
	num1++;
	document.write(`num1++<br>`);
	document.write(`num1 = ${num1}<br>`);

	document.write(`<h1>for문 예제</h1>`)
	/*
	Hello World를 5번 출력
	반복횟수 : i는 1부터 5까지 1씩 증가
	- 초기화 : i를 1로 초기화
	- 조건식 : i가 5까지 => i가 작거나 같다
	- 증감식 : 1씩 증가
	규칙성 : Hello world를 출력
	반복문 종료 후 : 없음
	*/

	for(i = 1; i <=5; i++){
		document.write(`Hello World! ${i}<br>`);
	}

	/*
	1부터 5까지 출력
	*/
	document.write(`<h1>for문 예제2</h1>`)

	for(i = 1; i <= 5; i++){
		document.write(`${i}<br>`);
	}

	document.write(`<h1>구구단 2단 예제</h1>`)

	for(i = 1; i <= 10; i++){
		document.write(`2 X ${i} = ${2 * i}<br>`)
	}

	document.write(`<h1>짝수 예제</h1>`)
	// 10 이하의 짝수를 출력하세요.
	for(i = 10; i <= 10 && i > 0; i -= 2){
		document.write(`${i}<br>`)
	}

	document.write(`<h3>방법2</h3>`)
	// 10 이하의 짝수를 출력하세요.
	for(i = 1; i > 0 && i <=10; i++){
		if(i % 2 == 0){
			document.write(`${i}<br>`)
		}
	}

	</script>
</body>
</html>
