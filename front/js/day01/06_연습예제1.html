<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습예제</title>
</head>
<body>
	<script>
		/*
		정수를 2번 입력받고, document.write로 화면에 입력받은 두 정수를 출력하세요.
		*/
		//document.write(`숫자를 두번 입력하세요. ${num1 == !null || num2 == !null}`)
		let str1 = prompt("나이를 입력하세요.");
		console.log(str1); //이 때, 입력한 값은 문자열로 저장

		let str2 = prompt("키를 입력하세요.");
		console.log(str2); //이 때, 입력한 값은 문자열로 저장

		document.write(`나이: ${str1} , 키: ${str2}` + "cm");
	</script>
</body>
</html>
