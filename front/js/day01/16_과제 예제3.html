<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		/* 
		A의 배수, A의 약수 배열을 보이게 하시오.
		*/
		let num = prompt("숫자를 입력하세요.")
		num = parseInt(num);

		for(i = 1; i <= 10; i++){
			document.write(`${num * i} <br>`);
		}
		
		document.write(`<br>`)

		for(i = 1; i <= 105; i++){
			if((i % num) == 0 ){
				document.write(`${i}는 ${num}의 배수입니다. <br>`);
			}
		}
	</script>
</body>
</html>
