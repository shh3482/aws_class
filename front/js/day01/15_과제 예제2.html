<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>과제 예제2</title>
</head>
<body>
	<script>
		/*
		정수를 입력받아 입력받은 정수가 소수인지 아닌지 알림으로 알려주는 코드를 작성하세요.
		소수 : 약수가 1과 자기 자신의 수 => 약수가 2개
		약수 : 나누어 떨어지는 수. 12의 약수 :  1, 2, 3, 4, 6, 12
		대표적인 소수들 : 2, 3, 5, 7, 11, 13, 17, 19 ...
		*/

		let num = prompt("숫자를 입력하세요.")
		num = parseInt(num);

		// if(((num % 2 == 0) && num != 2 || ((num % 3 == 0) && num != 3)) || num == 1){
		// 	alert(`${num}는/은 소수가 아닙니다.`)
		// }
		// else{
		// 	alert(`${num}는/은 소수입니다.`)
		// }

		/* 
		소수인가? 소수아닌가?
		*/
		//count; 로 작성시 undefined로 정의 되어 연산이 안됨
		count = 0;

		for(i = 1; i <= num; i++){
			if(num % i == 0 ){
				//약수 출력하고 싶으면 여기다 다큐멘트 작업.
					count ++;
				}
			}
			if(count == 2){
				alert(`${num}는/은 소수입니다.`)
			}
			else{
				alert(`${num}는/은 소수가 아닙니다.`)
			}


		/* 
		반복 횟수 : 2부터 num-1까지 1씩 증가
		규칙성 : 약수가 있으면 약수를 저장
		반복문 종료 후 : 약수가 있으면 소수 아님. 아니면 소수
		*/
		let div = 0; //약수를 저장. 초기값으로는 0
		
		for(i = 2; i < num; i++){
			if(num % i == 0 ){
					div = i;
				}
		}
		if(div != 0 || num == 1){
			document.writeln(`${num}는 소수 아님`)
		}
		else{
			document.writeln(`${num}는 소수`)
		}

		</script>
</body>
</html>
