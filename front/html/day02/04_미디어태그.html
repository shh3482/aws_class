<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>미디어태그</title>
</head>
<body>
	<!-- 
	교재 65페이지
	audio 태그
	- 오디오 파일을 재생하는 태그
		- 속성
			- controls : 컨트롤러를 보여줌
			- autoplay : 자동 재생, 브라우저 설정에 따라 자동 재생이 안될 수 있음
			- loop : 반복
			- preload : 재생 전 다운로드를 할지 말지를 결정
				- none : 미리 받지 않음
				- metadata : 메타 데이터만 미리 받음
				- auto : 미리 받음
		- 컨트롤러를 생략하고 자동재생을 설정하는 건 비추천. 웹표준 위반 
	-->
	<h1>audio 태그 예제</h1>
	<audio src="../../../static/etc/audio.mp3" controls loop preload="metadata"></audio>
	<!-- 
	교재 67페이지
	video 태그
	 - 영상을 재생하는 태그
	 - audio 태그 속성을 사용
	 - 속성
	 	- poster : 재생 전 보여줄 이미지
		- width/height : 너비/높이를 지정
	-->
	<h1>video 태그 예제</h1>
	<video src="https://cdn.pixabay.com/video/2022/11/03/137614-767056227_large.mp4"
	height="300px" controls loop autoplay></video>
</body>
</html>
