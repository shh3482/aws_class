        }
        25% {

          border-color: #5ddfe9;
        }
        50% {
          box-shadow: 0 0 15px #53ee8f;
          border-color: #53ee8f;
        }
        75% {
          box-shadow: 0 0 10px #5ddfe9;
          border-color: #5ddfe9;
        }
        100% {
          box-shadow: 0 0 5px #8ed2ff;
          border-color: #8ed2ff;
        }
      }

      input:hover,
      .memo-box:hover,
      .memo-box:focus {
